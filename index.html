<form action="/">
  <div class="container">
     <h1>Sign Up</h1>

      <div class="name">
        <input type="text" placeholder="First Name" name="first" required>
        <input type="text" placeholder="Last Name" name="last" required>
      </div>
      <br>

      <div class="info">
        <div class="mobile">
          <input type="text" placeholder="Mobile Number" name="mobile" required>
        </div>
        <br>
        
        
        <div class="email"></div>
          <input type="text" placeholder="Enter Email" name="email" required>
        </div>
        <br>
      </div>
      
      <div class="password">
        <input type="password" placeholder="Enter Password" name="psw" required>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </div>
    
      <div class="agreement">
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree
        </label>

        <p>By clicking <span>Register</span>, you agree to the <a href="#" style="color:dodgerblue">Terms and Condition</a> set out by this site, including our cookie use.</p>
      </div>
    
    <div class="submit-form">
      <button type="submit" class="registerbtn">Register</button>
      <button type="submit" class="signinbtn">Sign In</button>
    </div>

  </div>
</form>

<div id="app"></div>
